{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</head>
<style>
    .scorebutton {
        transform: scale(1);
        opacity: 0.2;
        transition: ease-in-out 0.51s;
    }

    .scorebutton:hover {
        transform: scale(1.1);
        opacity: 1;
        transition: ease-in-out 0.51s;
    }
</style>

<body background="{% static 'cardsbg.png' %}" style="background-repeat: no-repeat; background-size: 125%;">
    
    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col-sm-3">
                <!-- blank space -->
            </div>
            <div class="col-sm-9">
                <h1
                    style="color: rgb(253, 205, 146); padding-left: 30px; padding-top: 10px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                    Card Game</h1>
                <br>
                
                <div class="row">
                    <div class="col-sm-12"
                        style="border: 0px solid rgb(255, 186, 102); align-self: center; border-radius: 20px; padding: 10px; margin: 10px;">
                        <center>
                            {% if score == 4 %}
                            <img src="{% static 'ht.gif'%}" alt="Trophy" srcset="">
                            {% else %}
                            <img src="{% static 'tropy.gif'%}" alt="Trophy" srcset="">
                            {% endif %}
                        </center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12"
                        style="border: 0px solid rgb(255, 186, 102); border-radius: 20px; padding-top: 15px; padding-bottom: 10px; margin: 10px;">
                        <h2 style="color: rgb(255, 221, 180);">
                            <center>
                                Congratulation {{ winner }} !!! <br>
                                {% if score == 4 %}
                                Hatrick Winning ðŸš€
                                {% else %}
                                You won the match with {{ score }} score ðŸŽ‰
                                {% endif %}
                            </center>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio autoplay="autoplay" src="{% static 'cong.mp3' %}" type="audio/mpeg" />
</body>
<script>
    window.onload = function(){
        document.getElementById('musicstart').play();
    }
    setTimeout(function () {
            window.location.href = 'http://localhost:8000/game/{{gameid}}/?winner={{ winner }}';
        }, 5000);
</script>
</html>
